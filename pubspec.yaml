name: portfolio
description: A professional portfolio website built with Flutter for web

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.2
  google_fonts: ^5.1.0
  flutter_svg: ^2.0.7

  # Functionality
  url_launcher: ^6.1.14
  http: ^1.1.0

  # Responsive Design
  responsive_framework: ^1.1.1

  # State Management
  provider: ^6.0.5

  # Utilities
  intl: ^0.18.1
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/images/profile/
    - assets/images/projects/
    - assets/images/blog/
    - assets/images/testimonials/
    - assets/icons/
    - assets/icons/social/

  # Fonts
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter/Inter-ExtraBold.ttf
          weight: 800

  # Web specific configuration
flutter_web:
  # Configure web-specific settings
  auto_detect_url: false

# Web deployment configuration
web:
  compiler: dart2js